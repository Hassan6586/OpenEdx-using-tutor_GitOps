---
# OpenEdX LMS Service
apiVersion: v1
kind: Service
metadata:
  name: openedx-lms
  namespace: openedx
  labels:
    app: openedx
    component: lms
spec:
  type: ClusterIP
  selector:
    app: openedx
    component: lms
  ports:
    - name: http
      port: 8000
      targetPort: http
      protocol: TCP
    - name: metrics
      port: 9000
      targetPort: metrics
      protocol: TCP

---
# OpenEdX CMS Service
apiVersion: v1
kind: Service
metadata:
  name: openedx-cms
  namespace: openedx
  labels:
    app: openedx
    component: cms
spec:
  type: ClusterIP
  selector:
    app: openedx
    component: cms
  ports:
    - name: http
      port: 8010
      targetPort: http
      protocol: TCP

---
# OpenEdX LMS Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: openedx-lms-ingress
  namespace: openedx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-buffering: "off"
    nginx.ingress.kubernetes.io/proxy-request-buffering: "off"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/enable-modsecurity: "true"
    nginx.ingress.kubernetes.io/enable-owasp-core-rules: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - openedx.example.com
      secretName: openedx-lms-tls
  rules:
    - host: openedx.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: openedx-lms
                port:
                  number: 8000

---
# OpenEdX CMS Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: openedx-cms-ingress
  namespace: openedx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/auth-type: "basic"
    nginx.ingress.kubernetes.io/auth-secret: "cms-basic-auth"
    nginx.ingress.kubernetes.io/auth-secret-type: "basic"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - cms.openedx.example.com
      secretName: openedx-cms-tls
  rules:
    - host: cms.openedx.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: openedx-cms
                port:
                  number: 8010

---
# Storage Class for EFS
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: efs-sc
provisioner: efs.csi.aws.com
parameters:
  basePath: "/pvc-root"
  subPathPattern: "${.PVC.namespace}/${.PVC.name}"

---
# PersistentVolume for Static Files
apiVersion: v1
kind: PersistentVolume
metadata:
  name: openedx-static-pv
  namespace: openedx
spec:
  capacity:
    storage: 50Gi
  accessModes:
    - ReadWriteMany
  csi:
    driver: efs.csi.aws.com
    volumeHandle: fs-xxxxxx:/static  # Replace with actual EFS ID
  storageClassName: efs-sc

---
# PersistentVolumeClaim for Static Files
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: openedx-static-pvc
  namespace: openedx
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: efs-sc
  resources:
    requests:
      storage: 50Gi

---
# PersistentVolume for Media Files
apiVersion: v1
kind: PersistentVolume
metadata:
  name: openedx-media-pv
  namespace: openedx
spec:
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteMany
  csi:
    driver: efs.csi.aws.com
    volumeHandle: fs-xxxxxx:/media  # Replace with actual EFS ID
  storageClassName: efs-sc

---
# PersistentVolumeClaim for Media Files
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: openedx-media-pvc
  namespace: openedx
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: efs-sc
  resources:
    requests:
      storage: 100Gi

---
# Horizontal Pod Autoscaler for LMS
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: openedx-lms-hpa
  namespace: openedx
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: openedx-lms
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30
        - type: Pods
          value: 2
          periodSeconds: 30
      selectPolicy: Max

---
# Horizontal Pod Autoscaler for CMS
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: openedx-cms-hpa
  namespace: openedx
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: openedx-cms
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 75
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30

---
# NetworkPolicy for OpenEdX
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: openedx-network-policy
  namespace: openedx
spec:
  podSelector:
    matchLabels:
      app: openedx
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8000
        - protocol: TCP
          port: 8010
        - protocol: TCP
          port: 9000
    - from:
        - podSelector:
            matchLabels:
              app: openedx
  egress:
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 3306
        - protocol: TCP
          port: 27017
        - protocol: TCP
          port: 6379
        - protocol: TCP
          port: 9200
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 53
        - protocol: UDP
          port: 53
